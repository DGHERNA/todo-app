<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" type="image/png" size="32x32" href="./images/favicon-32x32.png">
    <title>todo-app</title>
</head>
<body>
    <header>
        <h1>to do</h1>
        <button><img src="./images/icon-moon.svg" alt="dark-mode"> </button>
    </header>
    <main>
        <label for="todo">
            <form action="">
                <input type="text" id="todo" placeholder="Create a new to do...">
            </form>
        </label>
        <ul>
            <li>fhfhgfdhgdhg</li>
            <button> <img src="./images/icon-cross.svg" alt="cross-icon"></button>
        </ul>
    </main>
    <section>
        <p><span>5</span> items left</p>
        <button>Clear complited</button>
    </section>
    <section>
        <button>All</button>
        <button>Active</button>
        <button>Complited</button>
    </section>
<footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/">Frontend mentor</a> Coded by Danny</p>
</footer>
<script src="js/app.js"></script>
</body>
</html>
